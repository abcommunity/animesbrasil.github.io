	<body>
        <div class="login_block">
            <img onclick="location.href = 'index.html'" id="ablogo" alt="ab-logo" src="./content/img/logo.png">
            <p id="logintxt">Entrar</p>
            <form action="#" method="POST">
                <input oninput="inpt(this);" onmouseover="ovr(this, true);" onmouseout="ovr(this, false);" class="form-fields" type="text" name="username" placeholder="Usuário">
                <input oninput="inpt(this);" onmouseover="ovr(this, true);" onmouseout="ovr(this, false);" class="form-fields" type="password" name="psw" placeholder="Senha">
                <input id="login" class="form-button" type="submit" value="Login">
            </form>
            <p id="register">Ainda não possui uma conta? Registre-se!</p>
			
			<div class="back_button">
			    
			        <img id="backbutton-svg" alt="back" src="./content/svg/back.svg">
			    
		    </div>
        </div>
